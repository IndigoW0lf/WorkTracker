<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Progress Tracker</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      background-color: transparent;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
    }

    /* Tracker Container */
    .tracker-container {
      width: 100%; /* Full Width */
      max-width: 100%; /* Remove any width limit */
      padding: 0; /* Remove padding */
    }

    /* Progress Bar */
    .progress-bar {
      position: relative;
      background-color: #ded6cb;
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-bar-fill {
      width: 0;
      background-color: #ad776b;
      height: 100%;
      border-radius: 10px;
      transition: width 0.5s;
    }

    /* Progress Text */
    .progress-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 14px;
      color: #ded6cb; /* Light beige font */
    }

    /* Time Ticks and Labels */
    .time-labels {
      display: flex;
      justify-content: space-between;
      margin-top: 5px;
      font-size: 12px;
      color: #ded6cb; /* Light beige font */
    }

    .hour-ticks {
      position: relative;
      margin-top: 5px;
      height: 8px;
      display: flex;
      justify-content: space-between;
    }

    .hour-tick {
      width: 1px;
      height: 8px;
      background-color: #ded6cb; /* Light beige tick marks */
    }
  </style>
</head>
<body>
  <div class="tracker-container">
    <!-- Progress Bar -->
    <div class="progress-bar">
      <div id="progress-bar-fill" class="progress-bar-fill"></div>
      <div id="progress-text" class="progress-text">0%</div>
    </div>

    <!-- Hour Ticks -->
    <div class="hour-ticks">
      <div class="hour-tick"></div>
      <div class="hour-tick"></div>
      <div class="hour-tick"></div>
      <div class="hour-tick"></div>
      <div class="hour-tick"></div>
      <div class="hour-tick"></div>
      <div class="hour-tick"></div>
      <div class="hour-tick"></div>
      <div class="hour-tick"></div>
      <div class="hour-tick"></div>
      <div class="hour-tick"></div>
    </div>

    <!-- Time Labels -->
    <div class="time-labels">
      <span>6 AM</span>
      <span>12 PM</span>
      <span>6 PM</span>
    </div>
  </div>

  <script>
    function updateProgress() {
      const now = new Date();
      const start = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 6, 0, 0); // 6:00 AM
      const end = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 18, 0, 0); // 6:00 PM
      const totalTime = end - start;
      const elapsed = now - start;

      // Calculate progress percentage (clamped between 0% and 100%)
      let progress = Math.min(Math.max((elapsed / totalTime) * 100, 0), 100);

      // Update progress bar width and text
      const progressBarFill = document.getElementById('progress-bar-fill');
      const progressText = document.getElementById('progress-text');
      progressBarFill.style.width = `${progress}%`;
      progressText.textContent = `${Math.floor(progress)}%`;
    }

    // Update the progress bar immediately and every minute
    updateProgress();
    setInterval(updateProgress, 60000);
  </script>
</body>
</html>
